

<div class="col-md-8 col-lg-offset-2">
    <div class="alert alert-dismissible alert-danger" ng-show="vm.errorMessage">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Error! </strong>
        {{vm.errorMessage}}
    </div>
    <wait-cursor ng-show="vm.isBusy"></wait-cursor>

    <table class="table table-responsive table-striped table-hover table-bordered">
        <tr>
            <th>Trip</th>
            <th>Date</th>
            <th>Modify</th>
        </tr>
        <tr ng-repeat="trip in vm.trips">
            <td>{{trip.name}}</td>
            <td>{{trip.dateCreated | date}}</td>
            <td><a ng-href="#!/editor/{{trip.name}}" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>

    <form novalidate ng-submit="vm.addTrip()" name="newTripForm">
        <div class="form-group">
            <label for="name">Add a new trip</label>
            <input class="form-control"
                   type="text"
                   id="name"
                   name="name"
                   ng-model="vm.newTrip.name"
                   ng-minlength="5"
                   required />
            <span ng-show="newTripForm.name.$error.required" class="text-warning">Name is required</span>
            <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Name must be at least five characters </span>

        </div>
        <div class="form-group">
            <input class="btn btn-success btn-sm"
                   type="submit"
                   value="Add"
                   ng-disabled="newTripForm.$invalid" />
        </div>

    </form>
</div>
